spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vertical-pod-autoscaler
      app.kubernetes.io/instance: vpa
      app.kubernetes.io/component: admission-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vertical-pod-autoscaler
        app.kubernetes.io/instance: vpa
        app.kubernetes.io/component: admission-controller
      annotations:
        checksum/secret: c7bae8c1eace986f96a0bed2dc90bf8c1a2cef07dd72421528a09026ab36bc87
    spec:
      serviceAccountName: vpa-vertical-pod-autoscaler-admission-controller
      securityContext:
        {}
      containers:
        - name: admission-controller
          securityContext:
            {}
          image: "us.gcr.io/k8s-artifacts-prod/autoscaling/vpa-admission-controller:0.8.0"
          imagePullPolicy: IfNotPresent
          args:
            - --client-ca-file=/tls-secret/ca.crt
            - --tls-cert-file=/tls-secret/tls.crt
            - --tls-private-key=/tls-secret/tls.key
            - --v=2
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: https
              containerPort: 8000
              protocol: TCP
            - name: http-metrics
              containerPort: 8944
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http-metrics
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /metrics
              port: http-metrics
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          resources:
            {}
          volumeMounts:
            - name: tls-secret
              mountPath: /tls-secret
              readOnly: true
      volumes:
        - name: tls-secret
          secret:
            secretName: vpa-vertical-pod-autoscaler-admission-controller-tls
